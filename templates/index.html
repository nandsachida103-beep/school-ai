<!DOCTYPE html>
<html>
<head>
    <title>Sinoy - GCS AI</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .chatbox {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
        #reply {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <h2>Sinoy â€“ GCS AI</h2>
    <input id="msg" placeholder="Ask your question..." />
    <button onclick="send()">Send</button>
    <div id="reply"></div>
</div>

<script>
function send() {
    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: document.getElementById("msg").value})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("reply").innerText = data.reply;
    });
}
</script>

</body>
</html>
