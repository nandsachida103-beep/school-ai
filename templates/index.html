<!DOCTYPE html>
<html>
<head>
    <title>Sinoy - GCS AI</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial;
        }
        .chatbox {
            width: 420px;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            color: #1e88e5;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .reply {
            margin-top: 15px;
            background: #eef3f8;
            padding: 10px;
            border-radius: 6px;
            white-space: pre-line;
        }
    </style>
</head>
<body>

<div class="chatbox">

    <form method="post">
        <input type="text" name="message" placeholder="Ask me about fees, class, bus..." required>
        <button type="submit">Ask Sinoy</button>
    </form>

    {% if reply %}
    <div class="reply">{{ reply }}</div>
    {% endif %}
</div>

</body>
</html>
