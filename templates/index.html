<!DOCTYPE html>
<html>
<head>
    <title>Sinoy - GCS AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0e7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chatbox {
            width: 600px;  /* bigger width */
            height: 700px; /* bigger height */
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 22px;
        }
        #chatlog {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f3f4f6;
            font-size: 16px;
        }
        .message {
            margin: 12px 0;
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .user {
            background: #dbeafe;
            color: #1e40af;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #eef2ff;
            color: #4f46e5;
            align-self: flex-start;
        }
        #inputbar {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 15px;
            background: #f9fafb;
        }
        #userInput {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        #sendBtn {
            margin-left: 10px;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        #sendBtn:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="header">Sinoy - GCS AI</div>
        <div id="chatlog"></div>
        <div id="inputbar">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatlog = document.getElementById("chatlog");

        function sendMessage() {
            let msg = document.getElementById("userInput").value;
            if(msg.trim() == "") return;

            // Show user message
            chatlog.innerHTML += `<div class='message user'><b>You:</b> ${msg}</div>`;
            chatlog.scrollTop = chatlog.scrollHeight;

            // Send to Flask
            fetch("/get_response", {
                method: "POST",
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: "message=" + encodeURIComponent(msg)
            })
            .then(response => response.json())
            .then(data => {
                chatlog.innerHTML += `<div class='message bot'><b>Sinoy:</b> ${data.response}</div>`;
                chatlog.scrollTop = chatlog.scrollHeight;
            });

            document.getElementById("userInput").value = "";
        }

        // Allow Enter key to send message
        document.getElementById("userInput").addEventListener("keyup", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
