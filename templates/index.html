<!DOCTYPE html>
<html>
<head>
    <title>Sinoy â€“ GCS AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .header {
            background: #2563eb;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .user {
            text-align: right;
            margin-bottom: 10px;
        }
        .user span {
            background: #2563eb;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        .bot {
            text-align: left;
            margin-bottom: 10px;
        }
        .bot span {
            background: #e5e7eb;
            color: black;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #cbd5f5;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            margin-left: 5px;
            background: #2563eb;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        ðŸ¤– Sinoy â€“ Gurukul Convent School AI
    </div>

    <div class="messages" id="messages">
        <div class="bot"><span>Hello! I am Sinoy. Ask me anything about Gurukul Convent School.</span></div>
    </div>

    <div class="input-box">
        <input id="input" placeholder="Type your question..." />
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
function send() {
    let input = document.getElementById("input");
    let msg = input.value;
    if (!msg) return;

    let messages = document.getElementById("messages");
    messages.innerHTML += `<div class="user"><span>${msg}</span></div>`;
    input.value = "";

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(res => res.json())
    .then(data => {
        messages.innerHTML += `<div class="bot"><span>${data.reply}</span></div>`;
        messages.scrollTop = messages.scrollHeight;
    });
}
</script>

</body>
</html>
