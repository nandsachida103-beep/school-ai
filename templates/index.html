<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCS AI â€“ Sinoy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6fb;
        }

        .chat-container {
            max-width: 900px;
            margin: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #0b5ed7;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        .chat-header span {
            font-size: 14px;
            display: block;
            font-weight: normal;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            max-width: 75%;
            padding: 15px 18px;
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.5;
            border-radius: 18px;
        }

        .user {
            background: #0b5ed7;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot {
            background: #e9ecef;
            color: #000;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            height: 60px;
            font-size: 18px;
            padding: 0 15px;
            border-radius: 30px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 0 30px;
            height: 60px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            background: #0b5ed7;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #084298;
        }

        @media (max-width: 600px) {
            .chat-header {
                font-size: 22px;
            }
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Gurukul Convent School â€“ Sinoy ðŸ¤–
        <span>Ask about fees, teachers, transport, admission</span>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="message bot">
            Hello! I am <b>Sinoy</b>, GCS AI assistant ðŸ˜Š<br>
            Ask me about fees, teachers, transport, admission, or facilities.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (text === "") return;

        addMessage(text, "user");
        input.value = "";

        fetch("/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({message: text})
        })
        .then(res => res.json())
        .then(data => {
            addMessage(data.reply, "bot");
        });
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const msg = document.createElement("div");
        msg.className = "message " + sender;
        msg.innerHTML = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
