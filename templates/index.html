<!DOCTYPE html>
<html>
<head>
    <title>Sinoy - GCS AI</title>
</head>
<body>
    <h2>Sinoy â€“ GCS AI Chat</h2>

    <input id="msg" placeholder="Ask a question" />
    <button onclick="send()">Send</button>

    <p id="reply"></p>

    <script>
        function send() {
            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    message: document.getElementById("msg").value
                })
            })
            .then(r => r.json())
            .then(d => {
                document.getElementById("reply").innerText = d.reply;
            });
        }
    </script>
</body>
</html>
