<!DOCTYPE html>
<html>
<head>
    <title>GCS AI Helpdesk</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        #chat { width: 400px; margin: auto; background: white; padding: 10px; }
        input { width: 75%; padding: 8px; }
        button { padding: 8px; }
    </style>
</head>
<body>
<div id="chat">
    <h3>ðŸ¤– GCS AI â€“ Sinoy</h3>
    <div id="messages"></div>
    <input id="msg" placeholder="Ask anything..." />
    <button onclick="send()">Send</button>
</div>

<script>
function send() {
    let msg = document.getElementById("msg").value;
    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("messages").innerHTML +=
        "<p><b>You:</b> " + msg + "</p><p><b>Sinoy:</b> " +
        JSON.stringify(data.reply) + "</p>";
    });
}
</script>
</body>
</html>
